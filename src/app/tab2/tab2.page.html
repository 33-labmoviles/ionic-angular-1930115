<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Alumnos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>
<app-explore-container name="Tab 2 page"></app-explore-container>

  <ion-list>
    <ion-item-sliding *ngFor="let AlumnoRes of Alumnos">
      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="eliminar(AlumnoRes)" expandable>
          <ion-icon name="trash"></ion-icon>
          Eliminar
        </ion-item-option>
      </ion-item-options>


    <ion-item  [routerLink]="['/alumno-detalle',AlumnoRes.matricula]">
      <ion-img [src]="AlumnoRes.imagen"></ion-img>
      <ion-label><strong>Nombre: {{AlumnoRes.nombre}}</strong></ion-label>
    </ion-item>


    <ion-item-options side="end">
      <ion-item-option color="success" (click)="editar(AlumnoRes)" expandable>
        <ion-icon name="pencil"></ion-icon>
         Editar 
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding> 
  </ion-list>
  
    <ion-card *ngIf="editando">
      <ion-row>
        Ingrese el nombre:
        <ion-col>
          <ion-input placeholder="Nombre" [(ngModel)]="nombre" name="nombre"></ion-input>
        </ion-col>
      </ion-row>
      <ion-row>
        Ingrese el apellido:
        <ion-col>
          <ion-input placeholder="Apellido" [(ngModel)]="apellido" name="apellido"></ion-input>
        </ion-col>
      </ion-row>
      <ion-button (click)="guardar()">Guardar Persona</ion-button>
    </ion-card>
  
</ion-content>
