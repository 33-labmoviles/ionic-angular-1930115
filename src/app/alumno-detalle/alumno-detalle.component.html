<ion-card>
  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-img src="{{alumnoDetalle.imagen}}" alt="" width="20" height="20"></ion-img>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <strong>Nombre:</strong>
        </ion-col>
        <ion-col size="6">
          <p>
            {{alumnoDetalle.nombre}} {{alumnoDetalle.apellido}}
          </p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <strong>Matricula:</strong>
        </ion-col>
        <ion-col>
          <p>
            {{alumnoDetalle.matricula}}
          </p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button href = "http://localhost:4200/tabs/tab2">
            Volver
          </ion-button>
          <ion-button (click)="presentActionSheet()">
            OPCIONES
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
